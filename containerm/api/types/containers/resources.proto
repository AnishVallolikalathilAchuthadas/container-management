syntax = "proto3";

package github.com.eclipse_kanto.container_management.containerm.api.types.containers;

option go_package = "github.com/eclipse-kanto/container-management/containerm/api/types/containers;containers";

// Represents resource limitation of a container
message Resources {

    // Hard memory limit
    string memory = 1;

    // Soft memory limit
    string memory_reservation = 2;

    // Swap memory limit(memory + swap)
    string memory_swap = 3;

}